<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <main>
    <div class="text-inputs">
        <p>text input</p>
        <input type="text" id="textOne" name="textOne" placeholder="placeholder text">
        <p>text input w/ validation error</p>
        <input type="text" id="textTwo" name="textOne" placeholder="placeholder text"> 
        <p class="right">please enter a valid username</p>
        <p>select box</p>
        <select id="selectBox" name="selectBox">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
        </select>
        <p>select box-open</p>
        <select id="selectBoxOpen" name="selectBoxOpen">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
        </select>
    </div>
    <div class="checkbox-inputs">Checkbox:
        <input type="checkbox" id="boxOne">
        <label for="boxOne" class="check">checkbox</label>
        <input type="checkbox" id="boxTwo">
        <p>radio</p>
        <input type="radio" id="radioOne" name="radio">
        <input type="radio" id="radioTwo" name="radio">
        <p>buttons</p>
        <input type="button" name="submit" id="buttonOne">
        <input type="button" name="submit" id="buttonTwo">
    </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
